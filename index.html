<!DOCTYPE html>
<html>
<head>
  <title>OAuth Redirect</title>
</head>
<body>
  <h1>OAuth Redirect Received</h1>
  <p>Copy the following code and paste it in your Python script:</p>
  <pre id="codeBox">Waiting for code...</pre>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get("code");
    if (code) {
      document.getElementById("codeBox").textContent = code;
    } else {
      document.getElementById("codeBox").textContent = "No code in URL.";
    }
  </script>
</body>
</html>
